<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
  </head>
  <body style=" background-color: #212529; color: white;">
    
  <div class="container p-4">
        <h1>Lista de Repositorios mas Populares Usuarios</h1>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Busqueda</label>
          <input type="text" class="form-control" id="searchInput" placeholder="google" value="google">
          
        </div>
    
        <button type="button" onclick="getDataAndRenderTable()" class="btn btn-primary">Buscar</button>
       
      
        <table class="table table-dark"  >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">id</th>
              <th scope="col">name</th>
              <th scope="col">description</th>
              <th scope="col">N° starts</th>
              <th scope="col">url</th>
              <th scope="col">private</th>
              <th scope="col">N° forks</th>
              <th scope="col">N° watchers</th>
              
            </tr>
          </thead>
          <tbody id="table-body">
           
          </tbody>
        </table>
        
    </div>
    <script  >

const API_URL ='https://api.github.com/users'
let dataUser=[];
let listHTML="";

function alertManager(type, message) {
  // Aquí puedes implementar la lógica para mostrar alertas
  alert(`${type.toUpperCase()}: ${message}`);
}

const getData =async (USERNAME) => {
  try {
    console.log("hola", USERNAME);
    const response = await fetch(`https://api.github.com/search/repositories?q=user:${USERNAME}+stars:>=1&sort=stars&order=desc`);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const data = await response.json();
    console.log("Datos completos:", data);
    dataUser=data;
  } catch (error) {
    console.error('Error al obtener los repositorios:', error);
  }
};



const renderTable = () => {
  const tableBody = document.getElementById("table-body");
  let tableHTML = "";
  let num = 0;

  // spinner de carga
  tableBody.innerHTML = `
    <tr>
      <td colspan="9" style="text-align: center;">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </td>
    </tr>
  `;

  setTimeout(() => {

    dataUser.items.slice(0, 10).forEach(repo => {
      num++;
      tableHTML += `
        <tr>
          <td>${num}</td>
          <td>${repo.id}</td>
          <td>${repo.name}</td>
          <td>${repo.description}</td>
          <td>${repo.stargazers_count}</td>
          <td>${repo.clone_url}</td>
          <td>${repo.private}</td>
          <td>${repo.forks_count}</td> 
          <td>${repo.watchers_count}</td> 
        </tr>
      `;
    });

 
    tableBody.innerHTML = tableHTML;
  }, 2000); 
};

function getDataAndRenderTable() {
  const inputValue = document.getElementById('searchInput').value;
  getData(inputValue || "google")
    .then(() => {
      renderTable();
    });
}




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
