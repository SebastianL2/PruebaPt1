<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
  </head>
  <body style=" background-color: #212529; color: white;">
    
  <div class="container p-4">
        <h1>Lista de Repositorios mas Populares Usuarios</h1>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Busqueda</label>
          <input type="text" class="form-control" id="searchInput" placeholder="google" value="google">
          
        </div>
    
        <button type="button" onclick="getDataAndRenderTable()" class="btn btn-primary">Buscar</button>
       
      
        <table class="table table-dark"  >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">id</th>
              <th scope="col">name</th>
              <th scope="col">description</th>
              <th scope="col">N° starts</th>
              <th scope="col">url</th>
              <th scope="col">private</th>
              <th scope="col">N° forks</th>
              <th scope="col">N° watchers</th>
              
            </tr>
          </thead>
          <tbody id="table-body">
           
          </tbody>
        </table>
        
    </div>
    <script src="/static/scripts.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
